apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: amq-producer-1
    application: amq-producer-1
    app.kubernetes.io/name: amq-producer-1
    app.kubernetes.io/part-of: amq-producer
  name: amq-producer-1
  namespace: amq-ha
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: amq-producer-1
    weight: 100

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: amq-producer-1
    application: amq-producer-1
    app.kubernetes.io/name: amq-producer-1
    app.kubernetes.io/part-of: amq-producer
  name: amq-producer-1
  namespace: amq-ha
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: amq-producer-1
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: amq-producer-1
    application: amq-producer-1
    app.kubernetes.io/name: amq-producer-1
    app.kubernetes.io/part-of: amq-producer
    app.openshift.io/runtime: quarkus
  name: amq-producer-1
  namespace: amq-ha
spec:
  replicas: 0
  selector:
    matchLabels:
      app: amq-producer-1
  template:
    metadata:
      labels:
        app: amq-producer-1
    spec:
      containers:
      - name: amq-producer-1
        imagePullPolicy: Always
        image: quay.io/kepaso/amq-producer:latest
        env:
        - name: BROKER
          value: "tcp://amq-ha-all-1-svc:61616"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
